filetype: micro-theme-demo

detect:
    filename: "micro-theme-demo$"

rules:
    - default: "^default"
    - color-column: "^color-column"
    - comment: "^comment"
    - comment.bright: "^comment.bright"
    - constant: "^constant"
    - constant.bool: "^constant.bool"
    - constant.bool.true: "^constant.bool.true"
    - constant.bool.false: "^constant.bool.false"
    - constant.number: "^constant.number"
    - constant.specialChar: "^constant.specialChar"
    - constant.string: "^constant.string"
    - constant.string.char: "^constant.string.char"
    - cosntant.string.url: "^constant.string.url"
    - current-line-number: "^current-line-number"
    - cursor-line: "^cursor-line"
    - divider: "^divider"
    - error: "^error"
    - diff-added: "^diff-added"
    - diff-modified: "^diff-modified"
    - diff-deleted: "^diff-deleted"
    - gutter-error: "^gutter-error"
    - gutter-warning: "^gutter-warning"
    - identifier: "^identifier"
    - identifier.class: "^identifier.class"
    - identifier.macro: "^identifier.macro"
    - identifier.var: "^identifier.var"
    - indent-char: "^indent-char"
    - line-number: "^line-number"
    - preproc: "^preproc"
    - preproc.shebang: "^preproc.shebang"
    - special: "^special"
    - statement: "^statement"
    - statusline: "^statusline"
    - symbol: "^symbol"
    - symbol.brackets: "^symbol.brackets"
    - symbol.operator: "^symbol.operator"
    - symbol.tag: "^symbol.tag"
    - tabbar: "^tabbar"
    - todo: "^todo"
    - type: "^type"
    - type.keyword: "^type.keyword"
    - underlined: "^underlined"

    # Actual comments
    - comment: "\\(.*\\)"
